# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Build and Zip
        run: |
          xcodebuild build PRODUCT_BUNDLE_IDENTIFIER='com.coocoofroggy.manticore' CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED="NO"
          mkdir Payload
          cp -r build/Release-iphoneos/manticore.app Payload/
          zip -vr Manticore.ipa Payload/ -x "*.DS_Store"
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: "Manticore.ipa" # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: "Manticore.ipa"
          # The desired behavior if no files are found using the provided path.

